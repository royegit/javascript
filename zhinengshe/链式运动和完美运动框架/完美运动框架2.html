<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:100px; height:100px; background:red; filter:alpha(opacity:30); opacity:0.3;}
#div2 {width:100px; height:100px; background:blueviolet; filter:alpha(opacity:30); opacity:0.3;}
</style>
<script src="move2.js"></script>
<script>
window.onload=function ()
{
	var oBtn=document.getElementById('btn1');
	var oDiv=document.getElementById('div1');
	
	oBtn.onclick=function ()
	{
		startMove(oDiv, {width: 101, height: 300, opacity: 100}, function (){
			alert('a');
		});
	};
	
	
	
	
	
	
	var oDiv2=document.getElementById('div2');
	
	oDiv2.onmouseover=function ()
	{
		startMove(oDiv2, {width: 300}, function (){
			startMove(oDiv2, {height: 300}, function (){
				startMove(oDiv2, {opacity:100});
			});
		});
	};
	
	oDiv2.onmouseout=function ()
	{
		startMove(oDiv2, {opacity: 30}, function (){
			startMove(oDiv2, {height: 100}, function (){
				startMove(oDiv2, {width: 100});
			});
		});
	};
	
};
</script>
</head>

<body>
<input id="btn1" type="button" value="运动" />
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
